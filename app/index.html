<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
     video web app
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css" >
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="css/images/Sticker.png" width="25%">
          </a>
        </div>
      </div>
      <form id="authForm" class="navbar-form navbar-right" >
          <input type="text" id="username" placeholder="username">
          <input type="password" id="password" placeholder="password">
          <input type="submit" value="Login" id="login">
          <!-- <input type="submit" value="Sign Up" id="signup"> -->
          <a id="directsignup" href="#createsignup">create account</a>
      </form>
    </nav>

    <section>

      <!-- <img src="css/images/Sticker.png" width="25%"/> -->
      <!-- This form is the only thing that is displayed by default -->

      <form id="createsignup" style="display:none;">
        <input type="text" id="createsername" placeholder="username2">
        <input type="password" id="createPassword" placeholder="password2">
        <!-- <input type="submit" value="Login" id="login"> -->
        <input type="submit" value="Sign Up" id="signup">
      </form>
      <!-- Hidden until the Sinch client is started successfully -->
      <div id="sinch" style="display:none;">
          <form id="callForm">
              <input type="text" id="usernameToCall" placeholder="username to call">
              <input type="submit" value="Call" id="call">
              <input type="submit" value="Hangup" id="hangup">
              <input type="submit" value="Answer" id="answer">
              <input type="submit" value="logout" id="logout">
          </form>
          <!-- Will show updates on the current call -->
          <div id="status"></div>
          <!-- Will show video streams once call is connected -->
          <video id="outgoing" autoplay></video>
          <video id="incoming" autoplay></video>
      </div>
      </section>

<link rel="stylesheet" href="footer.css" >

<footer>

<div id="foot">

<div class="social">

<br><br>
<h4>Technical Support</h4>
<h4>Contact US</h4>
<h3>Stay Connected</h3>

 <a class="youtube" href="ucla-vidme.herokuapp.com">
<img src="/css/images/youtube.png" />
</a>

<a class="facebook" href="https://www.facebook.com/VidMeHOTH/">
<img src="/css/images/facebook.png" />
</a>

 <a class="twitter" href="ucla-vidme.herokuapp.com">
<img src="/css/images/twitter.png" />
</a>
</div>

<div class="contact">
<form class="contact" name="form" method="post">
  <label for="name">Name</label><br>
  <input class="text" name="name" type="text"/>
<br>

<label for="email">Email</label><br>
<input class="text" name="email" type="text"/>
<br>

<label for="message">Message</label><br>
<textarea class="message" name="message"></textarea>
<br>

<input class="submit" name="submit" type="submit" value="Submit" />


</form>
</div>
</div>



</footer>

      
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="js/sinch.min.js"></script>
      <script src="js/app.js"></script>

  </body>
</html>
