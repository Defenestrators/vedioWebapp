<!DOCTYPE html>
<html>
  <head>
    <title> VidMe | Free Fun Video Chats </title>
    <meta name="description" content="From Hitch to Murphy, just one VidMe away.">
    <meta name="keywords" content="Free, online, call, chat, video call, video chat, free call, online call, online video call">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://ucla-vidme.herokuapp.com">
            <img alt="Brand" src="css/images/Sticker.png" width="25%">
          </a>
        </div>
      </div>
    </nav>
    <div class="login">
      <form id="authForm" class="navbar-form navbar-right" >
          <input type="text" id="username" placeholder="username">
          <input type="password" id="password" placeholder="password">
          <input type="submit" value="Login" id="login">
          <!-- <input type="submit" value="Sign Up" id="signup"> -->
          <a id="directsignup" href="#createsignup">Create Account</a>
      </form>
    </div>
    <section>

      <!-- <img src="css/images/Sticker.png" width="25%"/> -->
      <!-- This form is the only thing that is displayed by default -->

      <form id="createsignup" style="display:none;">
        <input type="text" id="createsername" placeholder="username2">
        <input type="password" id="createPassword" placeholder="password2">
        <!-- <input type="submit" value="Login" id="login"> -->
        <input type="submit" value="Sign Up" id="signup">
      </form>
      <!-- Hidden until the Sinch client is started successfully -->
      <div id="sinch" style="display:none;">
          <form id="callForm">
              <input type="text" id="usernameToCall" placeholder="username to call">
              <input type="submit" value="Call" id="call">
              <input type="submit" value="Hangup" id="hangup">
              <input type="submit" value="Answer" id="answer">
              <input type="submit" value="logout" id="logout">
          </form>
          <!-- Will show updates on the current call -->
          <div id="status"></div>
          <!-- Will show video streams once call is connected -->
          <video id="outgoing" autoplay></video>
          <video id="incoming" autoplay></video>
      </div>
      </section>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
      <script src="js/sinch.min.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
